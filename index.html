<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./style.css">
        <title>Nature's Music App</title>
    </head>
    <body>
        <div class="app">
            <div class="vid-container">
              
                <video loop>
                    <source src="./forest1.mp4" type="video/mp4"/>
                </video>
            </div>
            <div class="time-select">
                <button data-time="300">5 Minutes</button>
                <button data-time="600">10 Minutes</button>
                <button data-time="900">15 Minutes</button>
            </div>
            <div class="player-container">
                <audio class="song">
                    <source src="./forest1.wav"/>
                </audio>
                <img src="./play.svg" alt="play" class="play">
                <svg
                   class="track-ouline"
                    width="453"
                    height="453"
                    viewBox="0 0 453 453";
                    fill="none";
                    xmlns="http://www.w3.org/2000/svg">
                    <circle
                        cx="226.5"
                        cy="226.5"
                        r="216.5"
                        stroke="white"
                        stroke-width="20"/>
                </svg>
                <svg class="moving-outline" width="453"
                height="453"
                viewBox="0 0 453 453";
                fill="none";
                xmlns="http://www.w3.org/2000/svg">
                <circle  cx="226.5"
                cy="226.5"
                r="216.5"
                stroke=" green"
                stroke-width="20"/>
                </svg>
                <h3 class="time-display">0:00</h3>
            </div>
            <div class="sound-picker">
                <button data-sound="./rain.mp3" data-video="./rain2.mp4">
                    <img src="./rain.svg" alt="rain"/></button>
                <button data-sound="./calm river.mp3" data-video="./calm river.mp4"><img src="./beach.svg" alt="beach"></button>
               
        </div>
        <script src="./app.js"></script>
    </body>
</html>
